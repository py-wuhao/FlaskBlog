{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}
    Blog Login
{% endblock %}

{% block page_content %}
    <div class="page_header">
        <h1>Login</h1>
    </div>
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}

        <br>
        <p>
            忘记密码？ <a href="{{ url_for('auth.reset_password_request') }}">重置</a>
        </p>
        <p>
            New user?
            <a href="{{ url_for('auth.register') }}">注册</a>
        </p>
    </div>
{% endblock %}
